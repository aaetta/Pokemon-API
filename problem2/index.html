<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Pokémon Team Builder</h2>
        <div class="search-box">
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon name...">
            <button id="addBtn">Add Pokémon</button>
        </div>
        <div id="errorMessage" class="error-message"></div>
        <div class="team-container" id="teamContainer">
            <!-- Pokémon slots will be dynamically added here -->
        </div>
        <button id="clearBtn">Clear Team</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
